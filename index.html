<DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="bmi.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        Height in CM
        <input type="text" id="cm"><br>
        Weight in KG
        <input type="text" id="kg"><br>
        <input type="submit" id="submit" value="Calculate"> <br><br>
        
        <div id="result"></div>
        
        <div id="weightguide">
            <h2>BMI Weight Guide </h2>
            Under Weight = Less Than 18.6<br>
            Normal Weight = 18.6 and 24.9<br>
            OverWeight = Greater Than 24.9<br>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>    
</html>
